<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'Estilo/css/bootstrap.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'Estilo/css/style.css' %}" />
<html>

<head>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h3>Reservas</h3>
      </a>
    </div>
  </nav>

  <main class="main-section p-4 text-center">
    <div class=" text-center">

      <!-- Formulario Reserva-->
      <div class="modal-dialog text-center">
        <div class="col-sm-18">
          <div class="modal-content">
             
            <h2>Editar reserva </h2>
            <form action="{%url 'reservas'%}" method="POST">
              {% csrf_token %}
              <div class="form-floating mb-3" id="user-group">
                            <input type="number" readonly name="ID_RESERVA" class="form-control" id="ID_RESERVA"
                                placeholder="ID de la reserva" value="{{reserva.0}}">
                            <label for="idmesa">ID de la Reserva</label>
                        </div>

              <div class="form-floating">
                <select name="MesaReserva" id="MesaReserva" class="form-select">
                  <option value="">Seleccionar</option>
                  {% for m in Lista_Mesas %}

                  {% if m.1 == mesaR %}
                  <option value="{{ m.1 }}" selected>{{m.1}}</option>
                  {% else %}
                  <option value="{{ m.1 }}">{{m.1}}</option>
                  {% endif %}

                  {% endfor %}
                </select>
                <label for="Mesas">Mesa asignada</label>
                <br>
              </div>

              <div class="form-floating">
                <select name="EstadoReserva" id="user-group" class="form-select">
                  <option value="">Seleccionar</option>
                  {% for e in Lista_Estado_Reserva %}
                   {% if e.0 == estadoR %}
                  <option value="{{ e.0 }}" selected>{{e.1}}</option>
                  {% else %}
                  <option value="{{ e.0 }}">{{e.1}}</option>
                  {% endif %}
                  {% endfor %}
                </select>
                <label for="estado">Estado de la reserva</label>
                <br>
              </div>

              <div class="form-floating mb-3" id="user-group">
                <div class="input-group">
                  <input type="text" style="width: 200px;" name="RutReserva" class="form-control" id="floatingRut"
                    placeholder="Rut Reserva" value="{{reserva.2}}">
                  <h3> - </h3>
                  <input type="text" name="DVRUTReserva" class="form-control" id="floatingDV" placeholder="DV" value="{{reserva.3}}">
                </div>
              </div>

              <div class="form-floating mb-3" id="user-group">
                <input type="date" name="FechaReserva" class="form-control" id="floatingFecha"
                  placeholder="Fecha Reserva" value="{{reserva.4}}">
                <label for="floatingReserva">Fecha Reserva</label>
              </div>

              <div class="form-floating mb-3" id="user-group">
                <input type="time" name="HoraReserva" class="form-control" id="floatingFecha"
                  placeholder="Hora Reserva">
                <label for="floatingReserva">Hora Reserva</label>
              </div>

              <div class="form-floating mb-3" id="user-group">
                <input type="email" name="Email" class="form-control" id="floatingEmail" placeholder="Email"  value="{{reserva.5}}">
                <label for="floatingEmail">Email</label>
              </div>

              <div class="form-floating mb-3" id="user-group">
                <input type="text" name="Telefono" class="form-control" id="floatingTelefono" placeholder="Telefono" value="{{reserva.6}}">
                <label for="floatingTelefono">Telefono</label>
              </div>

              <div class="form-floating mb-3" id="user-group">
                <input type="number" name="CantidadPersonas" class="form-control" id="floatingCantidad"
                  placeholder="Cantidad de personas"  value="{{reserva.7}}">
                <label for="floatingCantidad">Cantidad de personas</label>
              </div>

              <input type="submit" class="btn btn-danger" name='Eliminar' value="Eliminar Reserva">

              <input type="submit" class="btn btn-success" name='Modificar' value="Modificar Reserva">
              <br>
              <br>

            </form>

            {{Mensaje}}
            <br>
            <br>
          </div>
        </div>

      </div>
      <!-- Fin Formulario-->
    </div>

    </div>

  </main>
</body>


</html>
