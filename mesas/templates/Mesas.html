<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'Estilo/css/bootstrap.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'Estilo/css/style.css' %}" />
<html>

<head>
</head>

<body class="aling-items-center">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h3>Gestion de Mesas Restaurant Siglo XXI</h3>
            </a>
        </div>
    </nav>

    <main class="main-section p-12 text-center">

        <!--  Formulario Agregar Mesa -->
        <div class="modal-dialog text-center">
            <div class="col-sm-12">
                <div class="modal-content text-center">
                    <div class="col-12 user-img">
                       
                    </div>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <h2>Agregar Mesas</h2>

                        <div class="form-floating mb-3" id="user-group">
                            <input type="number" name="idmesa" class="form-control" id="idmesa"
                                placeholder="numeromesa">
                            <label for="idmesa">NÃºmero de Mesa</label>
                        </div>

                        <div class="form-floating mb-3" id="user-group">
                            <input type="number" name="capacidad" class="form-control" placeholder="capacidadper"
                                id="floatingPer">
                            <label for="floatingPer">Capacidad de la Mesa</label>
                        </div>

                        <div class="form-floating">
                            <select name="estado" id="estado" class="form-select">
                                <option value="">Seleccionar</option>
                                {% for e in lista_estado %}
                                <option value="{{ e.0 }}">{{e.1}}</option>
                                {% endfor %}
                            </select>
                            <label for="estado">Estado de la mesa</label>
                            <br>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="submit" name='Guardar' value="Guardar Mesa" class="btn btn-success">
                        </div>

                    </form>
                </div>
            </div>
        </div>


        <!--  Listado de mesas -->

        <div class="modal-dialog text-center">
            <div class="modal-dialog text-center">
                <div class="col-sm-12">
                    <div class="modal-content">

                        <h2>Listado de Mesas del Restaurant</h2>
                        <table class="table table-dark table-striped">
                            <tr>
                                <th>Numero de Mesa</th>
                                <th>Capacidad de la Mesa</th>
                                <th>Estado de la Mesa</th>
                                <th>Editar</th>
                            </tr>

                            {% for m in Mesas %}
                            <tr>
                                <td>{{ m.1 }}</td>
                                <td>{{ m.2 }}</td>
                                <td>{{ m.0 }}</td>
                                <td><a href='{%url 'mesasModificar' m.1 m.2 m.3 %}'>Modificar</a> </td>
                            </tr>

                            {% endfor %}
                        </table>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>

        {% if mensaje %}
        <script>
            alert('{{ mensaje }}');
        </script>
        {%endif%}
    </main>

</body>

</html>
