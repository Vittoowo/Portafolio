{% extends "base-generic.html" %}

{% block content %}

</br>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <!-- -------------------------- COLUMNA IZQUIERDA ------------------------------ -->
            <div class="col-md-6">
                <!-- Formulario agregar marca -->
                <div class="card card-success">
                    <div class="card-header">
                        <h3 class="card-title">Agregar Marca</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <form action="" method="POST">
                                {% csrf_token %}

                                <label for="IdMarca">ID Marca</label>
                                <input type="number" name="IDMarca" class="form-control" id="IdMarca"
                                    placeholder="ID Marca">
                                <br>

                                <label for="NomMarca">Nombre Marca</label>
                                <input type="text" name="NombreMarca" class="form-control" id="NomMarca"
                                    placeholder="Nombre Marca">

                                </br>
                                <input type="submit" class="btn btn-success" name='Guardar' value="Guardar Marca">
                                <br>    
                            </form>
                            <br>

                            <label for="Mensaje">{{Mensaje}}</label>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>

                <!-- /.card -->
            </div>
            <!-- .col izquierda-->
            <!-- ------------------------------------------------COLUMNA DERECHA------------------------------------- -->
            <div class="col-md-6">
                <!-- formulario buscara por marca -->
                <div class="card card-warning">
                    <div class="card-header">
                        <h3 class="card-title">Buscar Marca</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form action="" method="POST">
                        {% csrf_token %}
                        <!-- Buscar Marca Por Nombre -->
                        <div class="card-body">
                            <div class="form-group">
                                <div class="row">
                                    <label for="Proveedortxt">Buscar Marca por Nombre</label>
                                    <div class="col-11">
                                        <input type="text" class="form-control" id="Marcatxt"
                                            placeholder="Ingrese Nombre de la Marca" name="BuscarMarcaPorNombre">
                                    </div>
                                    <div class="col-1">
                                        <input type="submit" class="btn btn-success" name='btnBuscarMarcaNombre'
                                            value="Buscar">
                                    </div>
                                </div>
                            </div>
                            <!-- ------------------------------------------------- -->
                        </div>
                        <!-- /.card-body -->
                    </form>
                </div>
            </div>
        </div>
        <!------------------------------------------------------------------------------------>

        <!-- Tabla de listado de Marcas -->

        <div class="card card-success">
            <div class="card-header">
                <h2 class="card-title">Listado de Marcas</h2>
            </div>
            <br>
            <form action="" method="POST">
                {% csrf_token %}
                <!-- Boton para mostrar todas las Marcas -->
                <input type="submit" class="btn btn-info btn-sm" name='btnTodasLasMarcas'
                    value="Mostrar Todas Las Marcas">
            </form>


            <table class="table table-striped">
                <tr>
                    <th>ID Marca</th>
                    <th>Nombre Marca</th>
                    <th>Editar</th>
                </tr>
                {% for m in Marcas %}
                <tr>
                    <td>{{ m.0 }}</td>
                    <td>{{ m.1 }}</td>
                    <td><a href="{%url 'modificar-marca' m.1 %}" class="btn-xs btn-success">Modificar/Eliminar</a>
                    </td>
                </tr>
                {% endfor %}

            </table>
            <!-- Fin de Tabla de listado de Proveedores -->
        </div>
    </div>
    </div>
    </div>

    <!-- Fin Formulario-->

    </main>
    </div>
</section>
{%load static %}

{% endblock %}
